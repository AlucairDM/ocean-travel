<form id="ocean-travel-setup">
  <!-- Headers at the top -->
  <div class="form-header">
    <h2>Ocean Travel Setup</h2>
  </div>

  <div class="form-columns">
    <!-- Left Column: Boat Info -->
    <div class="form-column column-info">
      <h3>Boat Information</h3>
      <div class="form-group">
        <label for="boat-name">Boat Name:</label>
        <input type="text" id="boat-name" name="boat-name">
      </div>

      <div class="form-group">
        <label for="scale">Scale (in miles):</label>
        <input type="number" id="scale" name="scale">
      </div>

      <div class="form-group">
        <label for="grid-style">Grid Style:</label>
        <select id="grid-style" name="grid-style">
          <option value="square">Square</option>
          <option value="hex">Hex</option>
        </select>
      </div>

      <!-- Speed Input Section -->
      <div class="form-group">
        <label for="speed-mph">Speed (mph):</label>
        <input type="number" id="speed-mph" name="speed-mph" value="0" min="0">
      </div>

      <div class="form-group">
        <label for="speed-knots">Speed (knots):</label>
        <span id="speed-knots">0.00</span>
      </div>
    </div>

    <!-- Middle Column: Crew Members -->
    <div class="form-column column-crew">
      <h3>Crew Members</h3>
      <div id="crew-members" class="crew-roles">
        <div class="crew-member" data-role="captain">
          <span class="role-title">Captain:</span>
          <div class="drop-box">
            <div class="drop-area"></div>
            <img class="crew-img" src="" alt="" style="display:none;">
          </div>
        </div>
        <div class="crew-member" data-role="navigator">
          <span class="role-title">Navigator:</span>
          <div class="drop-box">
            <div class="drop-area"></div>
            <img class="crew-img" src="" alt="" style="display:none;">
          </div>
        </div>
        <div class="crew-member" data-role="helmsman">
          <span class="role-title">Helmsman:</span>
          <div class="drop-box">
            <div class="drop-area"></div>
            <img class="crew-img" src="" alt="" style="display:none;">
          </div>
        </div>
        <div class="crew-member" data-role="firstMate">
          <span class="role-title">First Mate:</span>
          <div class="drop-box">
            <div class="drop-area"></div>
            <img class="crew-img" src="" alt="" style="display:none;">
          </div>
        </div>
        <div class="crew-member" data-role="cook">
          <span class="role-title">Cook:</span>
          <div class="drop-box">
            <div class="drop-area"></div>
            <img class="crew-img" src="" alt="" style="display:none;">
          </div>
        </div>
        <div class="crew-member" data-role="bosun">
          <span class="role-title">Bosun:</span>
          <div class="drop-box">
            <div class="drop-area"></div>
            <img class="crew-img" src="" alt="" style="display:none;">
          </div>
        </div>
      </div>
    </div>

    <!-- Right Column: Passengers -->
    <div class="form-column column-passengers">
      <h3>Passengers</h3>
      <div id="passenger-container">
        <!-- Passenger slots go here -->
      </div>
    </div>
  </div>

  <!-- Buttons -->
  <div class="form-buttons">
    <button type="button" id="add-passenger">Add Passenger</button>
    <button type="button" id="submit-setup">Submit</button>
  </div>
</form>
